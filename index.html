<html>


<head>

<title>Login to your account</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Roboto|Courgette|Pacifico:400,700" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/signin.css">


</head>

<body>



<div class="signin-form">
<form action= "" method="post">

<div class="form-header">


<p align="center">                               
<h2>Sign in</h2>

<p align="left">Login to MyChat</p>



<script type="text/javascript">
//<![CDATA[
function WebForm_OnSubmit() {
if (typeof(ValidatorOnSubmit) == "function" && ValidatorOnSubmit() == false) return false;
return true;
}
//]]>
</script>

<div>

</div>
    <div class="wrapLoginStyle">      
        <div class="loginStyle">
            
           
            <table>
                <tr>
                    <td><span>Utilizator:</span></td>
                    <td><input name="tbUserName" type="text" id="tbUserName" class="loginTextbox" /></td>
                </tr>
                <tr>
                    <td><span>Parola:</span></td>
                    <td><input name="tbPassword" type="password" id="tbPassword" class="loginTextbox" /></td>
                </tr>
                
            </table>            
            <input type="submit" name="btLogin" value="Login" onclick="javascript:WebForm_DoPostBackWithOptions(new WebForm_PostBackOptions(&quot;btLogin&quot;, &quot;&quot;, true, &quot;&quot;, &quot;&quot;, false, false))" id="btLogin" class="ButtonStyle" />
            <br />
            <span id="lblLoginErrorDetails"></span>
            
        </div>
    </div>
    <span id="unameRegex" style="color:Red;visibility:hidden;">Nume de utilizator gresit. Te rugam sa faci autentificarea cu numele de utilizator fara prefixul de domeniu “cbc\” !</span>

    <span id="tbpasswordRegex" style="color:Red;visibility:hidden;">Formatul de parolă nevalid. Introduceți din nou parola</span>


    
<script type="text/javascript">
//<![CDATA[
var Page_Validators =  new Array(document.getElementById("unameRegex"), document.getElementById("tbpasswordRegex"));
//]]>
</script>

<script type="text/javascript">
//<![CDATA[
var unameRegex = document.all ? document.all["unameRegex"] : document.getElementById("unameRegex");
unameRegex.controltovalidate = "tbUserName";
unameRegex.errormessage = "Nume de utilizator gresit. Te rugam sa faci autentificarea cu numele de utilizator fara prefixul de domeniu “cbc\\” !";
unameRegex.evaluationfunction = "RegularExpressionValidatorEvaluateIsValid";
unameRegex.validationexpression = "^\\w+([-.]\\w+)*[^\\\\]$";
var tbpasswordRegex = document.all ? document.all["tbpasswordRegex"] : document.getElementById("tbpasswordRegex");
tbpasswordRegex.controltovalidate = "tbPassword";
tbpasswordRegex.errormessage = "Formatul de parolă nevalid. Introduceți din nou parola";
tbpasswordRegex.evaluationfunction = "RegularExpressionValidatorEvaluateIsValid";
tbpasswordRegex.validationexpression = "^[^<>]+$";
//]]>
</script>


<script type="text/javascript">
//<![CDATA[

var Page_ValidationActive = false;
if (typeof(ValidatorOnLoad) == "function") {
    ValidatorOnLoad();
}

function ValidatorOnSubmit() {
    if (Page_ValidationActive) {
        return ValidatorCommonOnSubmit();
    }
    else {
        return true;
    }
}
        //]]>
</script>
</form>
</body>
</html>
<div class="text-center small" style="color: #67428B;">Don't have an account? <a href="register.html">Create one</a></div><br>
